on:
  push:
    branches:
      - renovate/*

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.head_commit.author.username == 'renovate[bot]'
    steps:
      - uses: actions/create-github-app-token@5d869da34e18e7287c1daad50e0b8ea0f506ce69 # v1.11.0
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          token: ${{ steps.app-token.outputs.token }}
      - uses: ./.github/actions/setup
        with:
          token: ${{ steps.app-token.outputs.token }}
          bot-app-slug: ${{ steps.app-token.outputs.app-slug }}

      - uses: YutaUra/renovate-changeset-action@1755465fa8191be18ae336f06bef8e00c5f73002 # v0.0.4
        with:
          message: ${{ github.event.head_commit.message }}
          setup-git-user: "false"